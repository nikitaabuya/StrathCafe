      <a class="navbar-brand" href="#">
        <img src="logo.png" class="img-fluid" width="30px"><strong>StrathCafe</strong>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
      </div>
    </nav>

    <div class="container rounded border border-dark" style="margin-top:50px; margin-bottom:50px;">
      <div class="container">
        <div class="row">
          <div class="col-md-1 bg-primary" >
        </div>

        <div class="col-md-11">
          <form action="registrationProcess.php" method="POST">
            <h1>Registration</h1>    

            <div class="form-group ">
              <label for="FirstName">First Name</label>
              <input class="form-control" type="text" name="FirstName" id="FirstName" required="true"/>
            </div>
                  
            <div class="form-group">
              <label for="LastName">Last Name</label>
              <input class="form-control" type="text" name="LastName" id="LastName" required="true"/>
            </div>
                  
            <div class="form-group">
              <label for="AdmissionNumber">Admission Number</label>
              <input class="form-control" type="number" name="AdmissionNumber" id="AdmissionNumber" required="true"/>
            </div>

            Gender:
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male" checked>
              <label class="form-check-label" for="Male" >Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
              <label class="form-check-label" for="Female">Female</label>
            </div>
            <br>

            <div class="form-group">
              <label for="Email">Email</label>
              <input class="form-control" type="email" name="Email" id="Email" required="true"/>
            </div> 

            <div class="form-group">
              <label for="Password">Password</label>
              <input class="form-control" type="password" name="Password" id="Password" required="true"/>       
            </div>
            <br>    
                            
            <div class="text-center"><input class="btn btn-primary" type="submit" value="Register" name="submit"></div>
            <br>
          </form>
        </div>
      </div>
    </div>
